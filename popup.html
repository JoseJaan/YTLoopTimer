<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Loop Timer</h2>
    
    <div class="status" id="status">
      <p id="loop-status">Loop inactive</p>
    </div>
    
    <div class="time-input">
      <label>Loop start time</label>
      <div class="time-container">
        <input type="number" id="minutes" min="0" max="999" value="0" placeholder="0">
        <span class="separator">:</span>
        <input type="number" id="seconds" min="0" max="59" value="0" placeholder="00">
      </div>
    </div>
    
    <div class="buttons">
      <button id="set-loop" class="btn primary">Set Loop</button>
      <button id="use-current" class="btn secondary">Use Current Time</button>
      <button id="disable-loop" class="btn danger">Disable Loop</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
